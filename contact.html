    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_iUYh1ZdgjECXG0trIsdmM");
        })();
    </script>
    <title>Ireland Coffee Experience - Contact</title>
</head>
<body>

    <!-- ########### Header ########### -->

    <header id="contact-background">
        <nav class="navbar navbar-expand-xl navbar-dark">
            <a class="navbar-brand" href="#home">
                <img src="assets/images/coffee_logo.png" class="d-inline align-middle" alt="Ireland Coffee Experience">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"  onclick="toggleSidePanel()">
                <div class="navbar-icon"  onclick="changeIcon(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </button>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="coffee-belt.html">Coffee Belt</a>
                    <a class="nav-item nav-link" href="brew-methods.html">Brew Methods</a>
                    <a class="nav-item nav-link" href="locations.html">Locations</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
                </div>
            </div>
        </nav>

        <div class="sidePanel">
            <a href="index.html">Home</a>
            <hr>
            <a href="coffee-belt.html">Coffee Belt</a>
            <hr>
            <a href="brew-methods.html">Brew Methods</a>
            <hr>
            <a href="locations.html">Locations</a>
            <hr>
            <div class="activePage">
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
        
        <div class="jumbotron">
            <h1>Contact Us</h1>
        </div> 
    </header>
 
    <!-- ########### content section ########### -->

    <div class="container section-container">
        <h2 class="container-title">Get in touch</h2>
        <div class="container-content">
            <div class="center-form">
                <p>We're here to help guide you through all your coffee questions and queries, please send us a message and we will be happy to help!</p>
                <form id="contactForm" onsubmit="return sendEmail(this);">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name...*" required/>
                    <input type="text" name="emailAddress" class="form-control" id="emailAddress" placeholder="Email...*" required/>
                    <textarea rows="7" name="message" class="form-control" id="message" placeholder="Message...*" required></textarea>
                    <button type="submit" class="btn btn-info center-block">Send Message</button>
                </form>
                <div id="message-status"></div>
            </div>
        </div>
    </div>

    <!-- ########### Footer ########### -->
 
    <footer>
        <p>Ireland Coffee Experience</p>
        <button onclick="topFunction()" id="topBtn" title="back to top"><i class="fas fa-angle-double-up"></i></button>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
